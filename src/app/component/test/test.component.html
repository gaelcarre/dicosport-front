<div class="row">
  <!-- Date début vacances -->
  <div class="col-12">
      <label class="card-header" jhiTranslate="profils.body.situationDate">Période concernée</label>
  </div>
  <div class="col-5">
      <div class="input-group">
          <input (click)="takeChanges()" class="form-control" placeholder="yyyy-mm-dd" name="dp3"
              [(ngModel)]="dateDebut"
              (ngModelChange)="updateDateDebut($event)"
              [disabled]="isSupportRole()"
              required>
          <div class="input-group-append">
              <button class="btn btn-outline-secondary"(click)="v.toggle()"  type="button">
                  <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
              </button>
          </div>
      </div>
  </div>
  <div class="col-2 text-center"><span>au</span></div>
  <!-- Date de fin de vacances -->
  <div class="col-5">
      <div class="input-group">
          <input (click)="takeChanges()" class="form-control" placeholder="yyyy-mm-dd" name="dp4"
              [(ngModel)]="dateFin"
              (ngModelChange)="updateDateFin($event)"
              [disabled]="isSupportRole()"
              required>
          <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="w.toggle()" type="button">
                  <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
              </button>
          </div>
      </div>
  </div>
</div>

<button class="btn" (click)="isSuperiorDate(dateDebut, dateFin)">test</button>
