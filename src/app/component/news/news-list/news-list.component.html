<h1 class="page-header">
  News
</h1>
<article class="lead" *ngFor="let new of news">
  <h3 class="cover-heading">{{new.title}}</h3>
  <h6 class="text-muted"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>{{formatdate(new.date)}}</h6>
  <blockquote class="lead">{{new.content}}</blockquote>
  <hr>
</article>
